<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="style.css">

    <title>Game Home</title>

    <script src="main.js"></script>

</head>

<body>

    <header>
        <h1 id="logo">
            <span>RETR</span><span>O</span> <span>GAme</span>
        </h1>
    </header>
    <content>
        <div id="device">
            <div id="wrapper">
                <div id="display">
                    <div id="inner_display">
                        <p>PLAY RETRO GAME!!</p>
                        <div id="games">
                            <p class="pointer_parent">
                                <span id="pointer" >⇢</span>
                                <a href="../stack/stack.html">STACK</a>
                            </p>
                            <p class="nonPoint_parent">
                                <a href="">TETRIS</a>
                            </p>
                            <p class="nonPoint_parent">
                                <a href="">Pac-Man</a>
                            </p>
                        </div>
                    </div>
                </div>
                <div id="controller">
                    <p>
                        <span>JS </span>
                        <span>Gameboy</span>
                        <span>TM</span>
                    </p>

                    <div id="buttons_wrapper">

                        <div>
                            <div id="arrows">
                                <div>
                                    <button id="upKey">↑</button>
                                </div>
                                <div>
                                    <button>←</button>
                                    <button>→</button>
                                </div>
                                <div>
                                    <button id="downKey">↓</button>

                                </div>
                            </div>
                        </div>

                        <div>
                            <button id="aKey">A</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </content>

</body>

</html>
