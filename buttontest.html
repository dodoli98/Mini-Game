<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #controller {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
    <title>Game Boy Controls</title>
</head>

<body>

    <div id="controller">
        <button onclick="scrollPage('up')">↑</button>
        <button onclick="scrollPage('down')">↓</button>
    </div>

    <div id="content">
        <!-- Your content goes here -->
        <h1>Game Boy Content</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. ...</p>
    </div>

    <script>
        function scrollPage(direction) {
            const scrollAmount = 300; // Adjust this value according to your needs
            const currentPosition = window.scrollY;

            if (direction === 'up') {
                window.scrollTo({
                    top: currentPosition - scrollAmount,
                    behavior: 'smooth'
                });
            } else if (direction === 'down') {
                window.scrollTo({
                    top: currentPosition + scrollAmount,
                    behavior: 'smooth'
                });
            }
        }
    </script>

</body>

</html>
